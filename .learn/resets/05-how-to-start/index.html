<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<div class="postcard-header h1">
					<h1>My Postcard</h1>
				</div>
				<div class="postcard-header img">
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
						alt="Logo 4Geeks"
					/>
				</div>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CCS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, cant wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<input id="Some Name" type="text" />
					<input id="Some email" type="email" />
					<input id="Some Comment" type="text" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
