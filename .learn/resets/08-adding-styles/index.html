<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="header">
				<div class="header text">
					<h1>My Postcard</h1>
				</div>
				<div class="header logo">
					<img
						src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
						alt="Logo 4Geeks"
					/>
				</div>
			</div>
			<div class="main">
				<div class="main text">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CCS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, cant wait to start doing more stuff!</p>
				</div>
				<div class="main input">
					<input id="Some Name" type="text" />
					<input id="Some email" type="email" />
					<input id="Some Comment" type="text" />
				</div>
			</div>
			<div class="footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
